<div id='branches-template'>
    <div class="ui raised purple segment">
        <div class="ui purple ribbon label">Countries Report</div>

        <div class="ui right floated animated fade pink button" data-bind="click: print">
            <div class="visible content">Print</div>
            <div class="hidden content">
                <i class="print icon"></i>
            </div>
        </div>
        <div class="ui divider"></div>
        <div class="ui styled fluid accordion" id="filterAccordion">
            <div class="title">
                <i class="dropdown icon"></i>
                Filter Records
            </div>
            <div class="content">
                <div class="ui form">
                    <div class="two fields">
                        <div class=" field">
                            <label>Name</label>
                            <div class="ui left icon input">
                                <i class="tags icon"></i>
                                <input type="text" placeholder="Name" data-bind="value: Name">
                            </div>
                        </div>
                        <div class=" field">
                            <label>Short Code</label>
                            <div class="ui left icon input">
                                <i class="tag icon"></i>
                                <input type="text" placeholder="Short Code" data-bind="value: ShortCode">
                            </div>
                        </div>
                        <div class="ui labeled icon purple button" data-bind="click: FilterRecords">
                            <i class="filter icon"></i>
                            Filter
                        </div>
                        <div class="ui right labeled icon red button" data-bind="click: ClearFields">
                            <i class="refresh icon"></i>
                            Clear
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="ui divider"></div>
        <div id="reportTable">
            <h2 class="ui center aligned header">All Countries</h2>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Short Code</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: data">
                    <tr>
                        <td data-bind="text: $index() + 1" class="left floated"></td>
                        <td data-bind="text: $data.Name"></td>
                        <td data-bind="text: $data.ShortCode"></td>
                        <td data-bind="text: $data.Description"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
