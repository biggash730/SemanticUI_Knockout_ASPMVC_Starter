<div class="ui grid " >
    <div class="ui stackable three column grid">
        <div class="column"></div>
        <div class="column">
            <h2 class="ui huge header center aligned">
                <i class="refresh icon"></i>Reset Password
            </h2>
            <div class="ui form segment inverted" id="ResetForm">
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon corner labeled input">
                        <input type="email" placeholder="Email" name="email" data-bind="value: Email">
                        <i class="at icon"></i>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="ui animated fade submit positive right floated button" data-bind="click: reset">
                    <div class="visible content">Reset</div>
                    <div class="hidden content">
                        <i class="unlock icon"></i>
                    </div>
                </div>
            </div>
            <div class="ui horizontal divider">or</div>
            <div class="negative mini fluid ui button" data-bind="click: login">Login</div>
        </div>
        <div class="column"></div>
    </div>
</div>
